<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="display-last">0</div>
      <div id="display-current"></div>
    </div>
    <div id="controls">
      <button id="onOff">On</button>
      <button id="clear">Clr</button>
      <button id="backspace">Del</button>
    </div>
    <div id="gridContainer">
      <div id="numbers">
        <button class="numericBtn">7</button>
        <button class="numericBtn">8</button>
        <button class="numericBtn">9</button>

        <button class="numericBtn">4</button>
        <button class="numericBtn">5</button>
        <button class="numericBtn">6</button>

        <button class="numericBtn">1</button>
        <button class="numericBtn">2</button>
        <button class="numericBtn">3</button>
        <button class="numericBtn" id="zero">0</button>
        <button class="numericBtn">.</button>
      </div>
      <div id="operations">
        <button class="op">+</button>
        <button class="op">-</button>
        <button class="op">*</button>
        <button class="op">/</button>
        <button id="">%</button>
        <button id="">Mode</button>
        <button id="equal">=</button>
      </div>
    </div>
  </div>
</body>
</html>
